{% extends base_template %}
{% load i18n %}
{% load django_slimmer %}

{% block extracss %}
<link rel="stylesheet" href="{{ MEDIA_URL }}{% staticfile "/css/ui.daterangepicker.css" %}" type="text/css" />
{% endblock %}

{% block main %}
<h3>{% trans "Statistics Graph" %}</h3>


<div id="placeholder" style="width:550px;height:300px;"></div>

<br/>
<p>Searches per day. Try zooming.</p>

<div id="overview" style="margin-left:50px;margin-top:20px;width:400px;height:50px"></div>

<form action=".">
  <p>
  <label>Date or date range:</label>
  <input name="daterange" value="" size="40" /> <input type="submit" value="{% trans "Redraw" %}"/>
  </p>
</form>

<br/><br/>

<p style="font-size:80%;padding-top:60px">
<a href="/">&lt;&lt; {% trans "Go back to home page" %}</a>
</p>

{% endblock %}

{% block extrajs %}
<!--[if IE]><script language="javascript" type="text/javascript" src="{% staticfile "/javascript/excanvas.min.js" %}"></script><![endif]-->
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "/javascript/jquery.flot.js" %}"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "/javascript/jquery-ui-1.7.1.custom.min.js" %}"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}{% staticfile "/javascript/daterangepicker.jQuery.js" %}"></script>
<script type="text/javascript">
$(function() {
    var d = {{ stats_json }};

    // first correct the timestamps - they are recorded as the daily
    // midnights in UTC+0100, but Flot always displays dates in UTC
    // so we have to add one hour to hit the midnights in the plot
    for (var i = 0; i < d.length; ++i)
      d[i][0] += 60 * 60 * 1000;

    // helper for returning the weekends in a period
    function weekendAreas(axes) {
        var markings = [];
        var d = new Date(axes.xaxis.min);
        // go to the first Saturday
        d.setUTCDate(d.getUTCDate() - ((d.getUTCDay() + 1) % 7))
        d.setUTCSeconds(0);
        d.setUTCMinutes(0);
        d.setUTCHours(0);
        var i = d.getTime();
        do {
            // when we don't set yaxis the rectangle automatically
            // extends to infinity upwards and downwards
            markings.push({ xaxis: { from: i, to: i + 2 * 24 * 60 * 60 * 1000 } });
            i += 7 * 24 * 60 * 60 * 1000;
        } while (i < axes.xaxis.max);

        return markings;
    }
    
    var options = {
        xaxis: { mode: "time" },
        selection: { mode: "x" },
        grid: { markings: weekendAreas }
    };
    
    var plot = $.plot($("#placeholder"), [d], options);
    
    var overview = $.plot($("#overview"), [d], {
        lines: { show: true, lineWidth: 1 },
        shadowSize: 0,
        xaxis: { ticks: [], mode: "time" },
        yaxis: { ticks: [], min: 0, max: 4000 },
        selection: { mode: "x" }
    });

    // now connect the two
    
    $("#placeholder").bind("plotselected", function (event, ranges) {
        // do the zooming
        plot = $.plot($("#placeholder"), [d],
                      $.extend(true, {}, options, {
                          xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to }
                      }));

        // don't fire event on the overview to prevent eternal loop
        overview.setSelection(ranges, true);
    });
    
    $("#overview").bind("plotselected", function (event, ranges) {
        plot.setSelection(ranges);
    });
    
    $('input[name="daterange"]').daterangepicker();

});
</script>
{% endblock %}
